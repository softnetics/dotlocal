import "google/protobuf/empty.proto";

option go_package = "github.com/softnetics/dotlocal/api";

service DotLocal {

  rpc CreateMappingWhileConnected (stream CreateMappingRequest) returns (google.protobuf.Empty) {}
}

message CreateMappingRequest {
  required string host = 1;
  required string path_prefix = 2;
  required string target = 3;
}

message Mapping {
  required string id = 1;
  required string host = 2;
  required string path_prefix = 3;
  required string target = 4;
}
